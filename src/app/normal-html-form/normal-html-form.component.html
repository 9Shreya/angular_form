<p>normal-html-form works!</p>

<form>
  <!-- ngForm is a directive that creates a top-level FormGroup
      instance and binds it to a form to track aggregate form value and validation status -->
  <div class="form-group">
    Name
    <input type="text" class="form-control" />
  </div>
  <div class="form-group">
    Email
    <input type="text" class="form-control" />
  </div>

  <div class="form-group">
    Phone
    <input type="text" class="form-control" />
  </div>

  <div class="form-group">
    <select class="custom-select">
      <option>I am intrested in</option>
      <option *ngFor="let topi of topics">{{ topi }}</option>
    </select>
  </div>

  <div class="form-group">
    Time Prefrence
  </div>
  <div class="form-group">
    <input type="radio" class="form-check-input" name="hi" />
    Evening(5pm-8pm)
  </div>
  <div class="form-group">
    <input type="radio" class="form-check-input" name="hi" />
    Morning (9am-12pm)
  </div>

  <div class="form-group">
    <input type="checkbox" class="form-check-input" />
    Remember me
  </div>
  <button class="btn btn-success" routerLink="forms">submit</button>
</form>
